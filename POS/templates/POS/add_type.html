{% extends "base.html" %}
{% block content %}
    <div class="container jumbotron">
        <h1>เพิ่มข้อมูลสินค้า</h1>
        <br/>
        {% if type.id %}
            <!-- Submit to Type_update view -->
            <form method="POST" action="{% url 'type_edit' type.id %}">
        {% else %}
            <!-- Submit to Type_add view -->
            <form method="POST" action="{% url 'add_type' %}">
        {% endif %}
        {% csrf_token %}
            
                <div class="form-group col-3">
                    <label for="name">ชื่อประเภท:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{product_type.name}}" required>
                </div>
            
            
                <div class="form-group">
                    <label for="name">คำอธิบาย:</label>
                    <textarea class="form-control" rows="5" name="description" id="description" value="{{product_type.description}}"></textarea>
                </div>
            {% csrf_token %}
            {% if msg %}<p class="text-success">{{msg}}</p>{% endif %}
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
