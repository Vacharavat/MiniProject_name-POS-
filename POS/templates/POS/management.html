{% extends "base.html" %}
{% block content %}
    <div class="container jumbotron">
        <h1>เพิ่มข้อมูลสินค้า</h1>
        <br/>
        {% if Type.id %}
            <!-- Submit to class_update view -->
            <form method="POST" action="{% url 'managementType' %}">
        {% else %}
            <!-- Submit to class_add view -->
            <form method="POST" action="{% url 'management' %}">
        {% endif %}
        {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="name">ชื่อสินค้า:</label>
                    <input type="text" class="form-control" name="name" id="name" value="{{product.name}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="name">คำอธิบาย:</label>
                    <input type="text" class="form-control" name="description" id="description" value="{{product.description}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="name">ประเภท:</label>
                    <select id="Type">
                            {% for Ty in type %}
                            <option value="{{ ty.id }}">{{ ty.name }}</option>
                            {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="name">ราคา:</label>
                    <input type="number" class="form-control" name="price" id="price" value="{{product.price}}" required>
                </div>
            </div>
            <button type="reset" class="btn btn-warning ml-3">Reset Form</button>
            <button type="submit" class="btn btn-primary ml-3">Submit</button>
        </form>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
